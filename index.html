<!DOCTYPE html>
<html>
<head>
	<title>Easy List</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">

			<div id="header-img"></div>
			<h1>Easy List</h1>
		</div>
			<div class="content">
				<ul id="items" class="shoppinglist">
					<li id="new-item" class="add">
						<span>Add New Item</span>
					</li>
					<li id="item-1">Eggs</li>
					<li id="item-2">Milk</li>
					<li id="item-3">Dog Food</li>
					<li id="item-4">Bread</li>
					<li id="item-5">Lettuce</li>
				</ul>

				<div class="reset-button">
					<button>Reset List</button>
				</div>
			</div>
		</div>

</div>


</body>
</html>
